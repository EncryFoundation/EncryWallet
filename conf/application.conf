{
  encry {
    knownPeers = [""]
    explorerAddress = ""
  }
  play {
    server {
      http.address = "0.0.0.0"
      http.port = 9054
      akka.bindTimeout = 5 seconds
    }
    filters {
      enabled += loggingSystem.LoggingFilter
      disabled += "play.filters.csrf.CSRFFilter"
    }
    modules.enabled += modules.MainModule
    filters.hosts {
       allowed = ["."]
     }
  }
  akka.http {
    server {
      idle-timeout = 600s
      request-timeout = 599s
    }
  }
}